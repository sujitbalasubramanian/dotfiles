# 1 indexing
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# ctrl+a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# intutive split
bind | split-window -h
bind - split-window -v
# unbind '"'
# unbind %

bind r source-file ~/.config/tmux.conf
